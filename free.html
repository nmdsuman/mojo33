<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .spinner {
            border-top-color: #3b82f6;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal specific styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* New styles for collected fee display */
        .bg-green-50 {
            background-color: #f0fdf4;
        }
        .border-green-500 {
            border-color: #22c55e;
        }
        .text-green-700 {
            color: #15803d;
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, onSnapshot, orderBy, addDoc, getDocs, where, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-এর জন্য গ্লোবাল ভেরিয়েবল
        const appId = 'sports-b43bc';
        const firebaseConfig = {
            apiKey: "AIzaSyBGie5wbfrN_LN-VWO4XGkmH-HMagoBb4w",
            authDomain: "sports-b43bc.firebaseapp.com",
            projectId: "sports-b43bc",
            storageBucket: "sports-b43bc.firebasestorage.app",
            messagingSenderId: "314789205670",
            appId: "1:314789205670:web:70ba8d443bee5b71d60667",
            measurementId: "G-BS73QC3HCR"
        };
        
        let app, db, auth, userId = null;
        let isLoginView = true;
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const fullNameField = document.getElementById('full-name-field');
        const authBtn = document.getElementById('auth-btn');
        const toggleAuthBtn = document.getElementById('toggle-auth-btn');

        // Modal Elements
        const joinModal = document.getElementById('joinModal');
        const modalTitle = document.getElementById('modal-title');
        const modalLabel = document.getElementById('modal-label');
        const userIdInput = document.getElementById('user-id-input');
        const joinForm = document.getElementById('join-form');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtns = document.querySelectorAll('.close-button');
        const adminEditModal = document.getElementById('adminEditModal');
        const editForm = document.getElementById('edit-form');
        const playerListModal = document.getElementById('playerListModal');
        let currentContestId = null;
        let currentContestDetails = null;
        let currentPostIdToEdit = null;

        // Admin panel views
        const contestFormView = document.getElementById('contest-form-view');
        const adminPostSection = document.getElementById('admin-post-section');
        const mainContainer = document.getElementById('main-container');

        // ব্যবহারকারীকে বার্তা দেখানোর জন্য ফাংশন
        const showMessage = (text, type = 'info') => {
            messageText.textContent = text;
            messageBox.className = `block sm:inline bg-${type === 'error' ? 'red' : 'blue'}-100 border border-${type === 'error' ? 'red' : 'blue'}-400 text-${type === 'error' ? 'red' : 'blue'}-700 px-4 py-3 rounded relative mb-4`;
            messageBox.classList.remove('hidden');
        };

        const hideMessage = () => {
            messageBox.classList.add('hidden');
        };

        const showModal = (modalId) => {
            document.getElementById(modalId).style.display = 'block';
        };

        const hideModal = (modalId) => {
            document.getElementById(modalId).style.display = 'none';
        };

        closeModalBtns.forEach(btn => {
            btn.onclick = (e) => {
                hideModal(e.target.closest('.modal').id);
            };
        });

        window.onclick = (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // Firebase-এর সূচনা
        const initFirebase = async () => {
            try {
                if (firebaseConfig) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // প্রমাণীকরণ অবস্থার পরিবর্তন শোনার জন্য লিসেনার
                    onAuthStateChanged(auth, async (user) => {
                        const loading = document.getElementById('loading');
                        const authView = document.getElementById('auth-view');
                        const appView = document.getElementById('app-view');
                        loading.classList.add('hidden');

                        if (user) {
                            userId = user.uid;
                            authView.classList.add('hidden');
                            appView.classList.remove('hidden');

                            const userRef = doc(db, 'artifacts', appId, 'users', userId);
                            const userDoc = await getDoc(userRef);

                            if (!userDoc.exists()) {
                                await setDoc(userRef, {
                                    email: user.email || 'Anonymous',
                                    fullName: document.getElementById('full-name')?.value || 'Anonymous',
                                    role: 'user',
                                    wallet: 0
                                });
                            } else {
                                const userData = userDoc.data();
                                if (userData && typeof userData.wallet === 'undefined') {
                                    await updateDoc(userRef, {
                                        wallet: 0
                                    });
                                }
                            }
                            const welcomeMessage = document.getElementById('welcome-message');
                            const userInfo = document.getElementById('user-info');
                            const walletBalance = document.getElementById('wallet-balance');
                            
                            onSnapshot(userRef, (docSnap) => {
                                const userData = docSnap.data();
                                if (userData) {
                                    const userRole = userData.role;
                                    const userWallet = userData.wallet;
                                    const userName = userData.fullName || 'Guest';
                                    userInfo.textContent = `ID: ${user.uid} (${userRole})`;
                                    walletBalance.textContent = `${userWallet} ৳`;
                                    welcomeMessage.textContent = `স্বাগতম, ${userName}!`;
                                    
                                    if (userRole === 'admin') {
                                        adminPostSection.classList.remove('hidden');
                                        
                                    } else {
                                        adminPostSection.classList.add('hidden');
                                    }
                                }
                            });

                            const postsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
                            const postsQuery = query(postsCollectionRef, orderBy('timestamp', 'desc'));
                            onSnapshot(postsQuery, (snapshot) => {
                                const posts = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                renderPosts(posts);
                            });

                        } else {
                            authView.classList.remove('hidden');
                            appView.classList.add('hidden');
                        }
                    });

                } else {
                    showMessage("Firebase কনফিগারেশন পাওয়া যায়নি। অ্যাপটি চলতে পারবে না।", 'error');
                }
            } catch (error) {
                console.error("Firebase ইনিশিয়ালাইজেশন ব্যর্থ হয়েছে:", error);
                showMessage("Firebase ইনিশিয়ালাইজেশনে সমস্যা হয়েছে।", 'error');
            }
        };

        const renderPosts = async (posts) => {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            if (posts.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">কোনো পোস্ট নেই।</p>';
                return;

            if (!user) {
                showMessage("টাকা পাঠাতে হলে লগইন করতে হবে।", 'error');
                return;
            }

                return;
            }
            if (isNaN(amount) || amount <= 0) {
                showMessage("টাকার পরিমাণ সঠিক নয়।", 'error');
                return;
            }

            try {
                const usersRef = collection(db, 'artifacts', appId, 'users');
                const recipientQuery = query(usersRef, where('email', '==', recipientEmail));
                const recipientSnapshot = await getDocs(recipientQuery);

                if (recipientSnapshot.empty) {
                    showMessage("এই ইমেলের কোনো ব্যবহারকারী পাওয়া যায়নি।", 'error');
                    return;
                }

                const recipientDoc = recipientSnapshot.docs[0];
                const recipientData = recipientDoc.data();
                const recipientRef = doc(db, 'artifacts', appId, 'users', recipientDoc.id);

                await runTransaction(db, async (transaction) => {
                    const senderRef = doc(db, 'artifacts', appId, 'users', user.uid);
                    const senderDoc = await transaction.get(senderRef);
                    if (!senderDoc.exists()) {
                        throw "Sender does not exist!";
                    }

                    const senderData = senderDoc.data();
                    const senderBalance = senderData.wallet || 0;

                    if (senderBalance < amount) {
                        throw "আপনার ওয়ালেটে যথেষ্ট টাকা নেই।";
                    }

                    const newSenderBalance = senderBalance - amount;
                    const newRecipientBalance = (recipientData.wallet || 0) + amount;

                    transaction.update(senderRef, { wallet: newSenderBalance });
                    transaction.update(recipientRef, { wallet: newRecipientBalance });
                });

                showMessage("টাকা সফলভাবে পাঠানো হয়েছে!", 'success');
                document.getElementById('recipient-email').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('recipient-info').textContent = '';

                console.error("Transaction Error:", error);
                showMessage("টাকা পাঠাতে সমস্যা হয়েছে: " + error.message, 'error');

                    author: userData.fullName || userData.email || 'Anonymous',
                    authorId: user.uid,
                    content: `🚨 নতুন প্রতিযোগিতা: ${contestName} ঘোষণা! আপনার গেমিং দক্ষতা দেখানোর সময় এসেছে! আমরা নিয়ে এসেছি একটি নতুন এবং উত্তেজনাপূর্ণ ${gameName} প্রতিযোগিতা।`,
                    timestamp: Date.now(),
                    contestDetails: JSON.stringify(contestDetails),
                });
                showMessage("প্রতিযোগিতা সফলভাবে পোস্ট করা হয়েছে!", 'success');
                document.getElementById('contest-post-form').reset();
            } catch (error) {
                console.error("Contest Post Error:", error);
                showMessage("প্রতিযোগিতা পোস্ট করতে সমস্যা হয়েছে: " + error.message, 'error');
            }
        });

        // Modal Logic
        closeModalBtns.forEach(btn => {
            btn.onclick = () => {
                const modalId = btn.closest('.modal').id;
                hideModal(modalId);
            };
        });

        window.onclick = (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        document.getElementById('posts-container').addEventListener('click', async (e) => {
            if (e.target.classList.contains('join-contest-btn')) {
                const postId = e.target.getAttribute('data-post-id');
                const entryFee = parseFloat(e.target.getAttribute('data-entry-fee'));
                const requiredIdType = e.target.getAttribute('data-id-type');
                
                const userRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                if (userData.wallet < entryFee) {
                    showMessage("আপনার ওয়ালেটে যথেষ্ট কয়েন নেই।", 'error');
                    return;
                }

                currentContestId = postId;
                currentContestDetails = { entryFee, requiredIdType };
                modalTitle.textContent = `${requiredIdType} দিন`;
                modalLabel.textContent = `আপনার ${requiredIdType} লিখুন:`;
                joinModal.style.display = 'block';
            }
        });


        joinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userIdValue = userIdInput.value;
            const user = auth.currentUser;
            modalMessage.textContent = '';

            if (!userIdValue.trim()) {
                modalMessage.textContent = "অনুগ্রহ করে আপনার আইডি লিখুন।";
                return;
            }

            try {
                const contestRef = doc(db, 'artifacts', appId, 'public', 'data', 'posts', currentContestId);
                const userRef = doc(db, 'artifacts', appId, 'users', user.uid);
                const participantsRef = doc(db, 'artifacts', appId, 'public', 'data', 'posts', currentContestId, 'participants', user.uid);

                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) {
                        throw new Error("User document does not exist!");
                    }
                    const userData = userDoc.data();
                    const currentWallet = userData.wallet || 0;

                    if (currentWallet < currentContestDetails.entryFee) {
                        throw new Error("আপনার ওয়ালেটে যথেষ্ট কয়েন নেই।");
                    }
                    
                    const participantDoc = await transaction.get(participantsRef);
                    if (participantDoc.exists()) {
                        throw new Error("আপনি ইতিমধ্যেই এই প্রতিযোগিতায় যোগদান করেছেন।");
                    }

                    const newWalletBalance = currentWallet - currentContestDetails.entryFee;
                    transaction.update(userRef, { wallet: newWalletBalance });
                    
                    transaction.set(participantsRef, {
                        fullName: userData.fullName || userData.email,
                        email: userData.email,
                        idValue: userIdValue,
                        joinedAt: Date.now()
                    });
                });

                showMessage("সফলভাবে প্রতিযোগিতায় যোগদান করা হয়েছে!", 'success');
                joinModal.style.display = 'none';
                userIdInput.value = '';

            } catch (error) {
                console.error("Join Contest Error:", error);
                modalMessage.textContent = "যোগদান করতে সমস্যা হয়েছে: " + error.message;
            }
        });

        // লগআউট করার জন্য
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                showMessage("লগআউট করতে সমস্যা হয়েছে।", 'error');
            }
        });

        // পেজ লোড হলে Firebase শুরু করুন
        window.onload = function() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            initFirebase();
        }
    </script>

</body>
</html>
