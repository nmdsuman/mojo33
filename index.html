<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>হাতিয়াড় মেজো-৩৩</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] { -moz-appearance: textfield; }

    /* মোবাইল রেসপনসিভ */
    @media (max-width: 640px) {
      .responsive-input { width: 3.5rem; font-size: 0.8rem; }
      .responsive-table { min-width: 480px; }
      table th, table td { padding: 0.25rem; font-size: 0.8rem; }
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-2 min-h-screen">

  <div class="bg-white p-3 sm:p-6 rounded-lg shadow-xl w-full max-w-4xl overflow-x-auto">
    <!-- Title -->
    <h1 class="text-xl sm:text-3xl font-bold text-center text-gray-800 mb-4 rounded-md p-2 bg-blue-50">
      হাতিয়াড় মেজো-৩৩
    </h1>

    <!-- Clear Button -->
    <div class="flex justify-center mb-4">
      <button id="clearBtn" 
        class="w-full sm:w-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
        Clear
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto divide-y divide-gray-200 rounded-lg overflow-hidden border border-gray-200 responsive-table">
        <thead class="bg-blue-600 text-white">
          <tr id="tableHeaderRow"></tr>
        </thead>
        <tbody id="sumRow" class="bg-blue-100 font-bold text-gray-800">
          <tr></tr>
        </tbody>
        <tbody id="dataBody" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="clearConfirmModal" 
       class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm">
      <p class="text-base sm:text-lg font-semibold mb-4 text-gray-800">
        আপনি কি নিশ্চিত যে আপনি সমস্ত সংখ্যা মুছে ফেলতে চান?
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-3">
        <button id="confirmClearBtn" 
          class="w-full sm:w-auto bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
          হ্যাঁ
        </button>
        <button id="cancelClearBtn" 
          class="w-full sm:w-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md">
          না
        </button>
      </div>
    </div>
  </div>

  <!-- Script (আপনার মূল কোড অপরিবর্তিত রাখা হয়েছে) -->
  <script>
    // আপনার আগের JavaScript পুরোপুরি একই থাকবে 
    // (শুধু CSS/media-query আপডেট হয়েছে)
  </script>
</body>
</html>
